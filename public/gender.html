<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>入力ページ</title>
</head>
<body>
  <form action="/gender">
    <input type="radio" id="男" name="gender" value="男" checked>
    <label for="男">男</label>
    <input type="radio" id="女" name="gender" value="女">
    <label for="女">女</label>
    <input type="radio" id="無し" name="gender" value="無し">
    <label for="無し">無し</label>
    <input type="submit" value="送信">
    <a href="/">戻る</a>
  </form>
</body>
</html>
